<!-- Based on https://github.com/murtuzaalisurti/qr -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code generator web app">
    <title>QRCodes | QR Code Generator</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="user-input">
        <label>Name</label>
        <input type="text" id="name_input" autocomplete="off">
    </section>

    <section class="user-input">
        <label>Address</label>
        <input type="text" id="address_input" autocomplete="off">
    </section>

    <section class="user-input">
        <label>Contact Number</label>
        <input type="text" id="contact_number_input" autocomplete="off">
    </section>

    <section class="user-input">
        <label>Room ID</label>
        <input type="text" id="room_id_input" autocomplete="off">
    </section>

    <button class="button" type="submit">Generate QR Code</button>

    <div class="qr-code" style="display: none;"></div>

    <script src="./app.js"></script>
</body>

</html>
